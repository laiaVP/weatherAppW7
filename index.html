  <body>
    <div class="container">
      <form class="searchbar">
            
        <input type="text" placeholder="Current weather in..." autocomplete="off" autofocus="on" id="search-input" />
        <button type="submit">
          <i class="fas fa-search search-button"></i>
        </button>
        <button class="btn btn-success" id="current-location">
            Current location
          </button>
      </form>
      
      
        </br>
    <div class="bilbao">
    <div class="row">
      <div class="col">
      <h1 id="city"></h1>
      <ul>
      <li id="date"> </li>
      <li id ="description">
        clear
      </li>
      </ul>
      </div>
    </div>
    </div>
      <div class="row row-cols-4"> 
           <div class="col">
              <div class="sunny">
              <img src="" id="icon" alt="Todays weather" width="150" class="float-left"/>
              </div>
           </div>
          <div class="col -2 mb-5" >
            <p class="degrees"> 
              <span id ="temperature"></span>
              <a href="#" id="celsius" class="active">°C </a> |
              <a href="#" id="fahrenheit"> °F</a>
            </p>
            <p>Humidity <span id ="humidity">  </span>%</p>
            <p>Wind <span id="wind"></span>km/h</p>
          </div>
      </div>
          
      <div class="weekly">
          <div class="row row-cols-5">
            <div class="col" align="center">
              Monday
              <div><img src="images/sunny.png" width="40"/></div>
              <div class="degrees">12°C</div>
            </div>
            <div class="col" align="center">
              Tuesday
              <div><img src="images/rainy.png" width="40"/></div>
               <div class="degrees">12°C</div>
            </div>
            <div class="col" align="center">
              Wednesday
              <div><img src="images/rainy.png" width="40"/></div>
               <div class="degrees">11°C</div>
            </div>
            <div class="col" align="center">
              Thursday
              <div> <img src="images/cloud.png" width="40"/></div>
               <div class="degrees">17°C</div>
            </div>
            <div class="col" align="center">
              Friday
              <div><img src="images/sunny.png" width="40"/></div>
               <div class="degrees">18°C</div>
            </div>
          </div>
      </div>
